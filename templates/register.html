<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Traveller Registration</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="bg-img">
      <h2 class="content">
        <header>Register</header>

        <form action="register" method="post">
          {% csrf_token %}
          {% for i in messages %}
        <div style="color: red; margin: 13px 0; font-family: 'Poppins', sans-serif; text-align: left; font-size: 13px; padding: 10px;">{{i}} </div>
        {% endfor %}
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" placeholder="Username" name="username">
          </div>
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" placeholder="First name" name="first_name">
          </div>
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text"  placeholder="Last name" name="last_name">
          </div>
          <div class="field">
            <span class="fa fa-envelope"></span>
            <input type="email" placeholder="Email" name="email">
          </div>
          <div class="field">
            <span class="fa fa-lock"></span>
            <input type="password" class="pass-key" placeholder="Password" name="password">
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" class="pass-key" placeholder="Confirm Password" name="confirm_password">
            <span class="show">SHOW</span>
          </div>

          <div class="field">
            <input type="submit" value="REGISTER">
          </div>
        </form>
        <div class="login">Already have an account? <a href="{% url 'credentials_app:login' %}">Login</a></div>
        <div class="signup">By registering, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</div>
      </div>
    </div>

    <script>
      const pass_field = document.querySelector('.pass-key');
      const showBtn = document.querySelector('.show');
      showBtn.addEventListener('click', function(){
       if(pass_field.type === "password"){
         pass_field.type = "text";
         showBtn.textContent = "HIDE";
         showBtn.style.color = "#3498db";
       }else{
         pass_field.type = "password";
         showBtn.textContent = "SHOW";
         showBtn.style.color = "#222";
       }
      });
    </script>
  </body>
</html>
